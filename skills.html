<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      justify-content: center;
      gap: 3rem;
      background-color: #000;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e68a71; /* Highlight color on hover */
    }

    /* Active link underline effect */
    nav a::after, 
    nav .active::after {
      content: "";
      position: absolute;
      background: #fff;
      width: 100%;
      height: .1rem;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform .5s;
    }

    nav a:hover::after, 
    nav .active::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Skills Section */
    .skills-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .skill {
      width: 70%;
      margin: 20px 0;
      text-align: center;
    }

    .skill h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #555;
    }

    .skill-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      border-radius: 10px;
    }

    .html .progress {
      width: 60%; /* Example Skill Level */
      background-color: #f16529;
    }

    .css .progress {
      width: 58%; /* Example Skill Level */
      background-color: #2965f1;
    }

    .cplusplus .progress {
      width: 30%; /* Example Skill Level */
      background-color: #f7df1e;
    }

    .CommunicationSkill .progress {
      width: 60%; /* Example Skill Level */
      background-color: #61dafb;
    }

    .TeamworkandCollaboration .progress {
      width: 65%; /* Example Skill Level */
      background-color: #be37a5;
    }

    .Creativity .progress {
      width: 70%; /* Example Skill Level */
      background-color: #63c327;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      color: #100d0d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Skills</h1>
  </header>
  
  <!-- Navigation Menu -->
  <nav>
    <a href="index.html">About Me</a>
    <a href="biodata.html">Bio-Data</a>
    <a href="skills.html" class="active">Skills</a>
    <a href="contacts.html">Contacts</a>
  </nav>

  <section class="skills-container">
    <div class="skill">
      <h3>HTML</h3>
      <div class="skill-bar html">
        <div class="progress"></div>
      </div>
    </div>

    <div class="skill">
      <h3>CSS</h3>
      <div class="skill-bar css">
        <div class="progress"></div>
      </div>
    </div>

    <div class="skill">
      <h3>C++</h3>
      <div class="skill-bar cplusplus">
        <div class="progress"></div>
      </div>
    </div>

    <div class="skill">
      <h3>Communication Skills</h3>
      <div class="skill-bar CommunicationSkill">
        <div class="progress"></div>
      </div>
    </div>

    <div class="skill">
      <h3>Teamwork and Collaboration</h3>
      <div class="skill-bar TeamworkandCollaboration">
        <div class="progress"></div>
      </div>
    </div>

    <div class="skill">
      <h3>Creativity</h3>
      <div class="skill-bar Creativity">
        <div class="progress"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Nishan K Rai. All rights reserved.</p>
  </footer>
</body>
</html>
