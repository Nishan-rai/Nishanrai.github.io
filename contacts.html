  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text for contrast */
      line-height: 1.6;
      padding: 0 20px;
    }

    /* Header */
    header {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: #fff;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      justify-content: center;
      gap: 3rem;
      background-color: #000;
      padding: 1rem;
    }

    nav a {
      text-decoration: none;
      text-transform: uppercase;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e68a71; /* Highlight color on hover */
    }

    /* Active link underline effect */
    nav a::after, 
    nav .active::after {
      content: "";
      position: absolute;
      background: #fff;
      width: 100%;
      height: .1rem;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform .5s;
    }

    nav a:hover::after, 
    nav .active::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .contact-info {
      background-color: #0c0c0c; /* Dark background for the contact section */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
    }

    .contact-list li {
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-list i {
      font-size: 1.8rem;
      color: #2965f1; /* Blue color for the icons */
      margin-right: 15px;
      transition: transform 0.3s ease;
    }

    .contact-list i:hover {
      transform: scale(1.2);
    }

    .contact-list a {
      color: #2965f1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-list a:hover {
      color: #0d47a1; /* Darker blue on hover */
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: #ccc;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
